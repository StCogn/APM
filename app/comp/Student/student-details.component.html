<div class='panel panel-primary' *ngIf='student'>
    <div class='panel-heading'>
        {{pageTitle + ': ' + student.studentName }}
        <!--{{pageTitle}}-->
    </div>
    <div class='panel-body'>
        <div class='row'>
            <div class='col-md-6'>
                <div class='row'>
                    <div class='col-md-3'>Name:</div>
                    <div class='col-md-6'>{{student.studentName}}</div>
                </div>
                <div class='row'>
                    <div class='col-md-3'>Gender:</div>
                    <div class='col-md-6'>{{student.sex}}</div>
                </div>
                <div class='row'>
                    <div class='col-md-3'>Age:</div>
                    <div class='col-md-6'>{{student.age}}</div>
                </div>
                <div class='row'>
                    <div class='col-md-3'>Fee:</div>
                    <div class='col-md-6'>{{student.fee | currency: 'USD':true:'1.2-2'}}</div>
                </div>
                <div class='row'>
                    <div class='col-md-3'>Enrollment Date:</div>
                    <div class='col-md-6'>{{student.enrolmentDate | date:'mediumDate'}}</div>
                </div>
                <div class='row'>
                    <div class='col-md-3'>5 Star Rating:</div>
                    <div class='col-md-6'>
                        <cmp-star [rating]='student.starRating' (ratingClicked)='onRatingClicked($event)'>
                        </cmp-star>
                    </div>
                </div>
            </div>

            <div class='col-md-6'>
                <img class='center-block img-responsive' [style.width.px]='200' [style.margin.px]='2' [src]='student.imageURL' [title]='student.studentName'>
            </div>
        </div>
    </div>

    <div class='panel-footer'>
        <a class="btn btn-default" (click)='onBack()'>
            <i class="glyphicon glyphicon-chevron-left"></i> Back
        </a>
        <a class="btn btn-primary" [routerLink]="['/studentEdit', student.studentId]">
            <span class="glyphicon glyphicon-edit"></span> Edit
        </a>
    </div>
</div>
